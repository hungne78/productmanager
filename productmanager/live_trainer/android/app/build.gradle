// android/app/build.gradle

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'dev.flutter.flutter-gradle-plugin'

android {
    namespace "com.example.live_trainer"
    compileSdkVersion 35
    ndkVersion "27.0.12077973"

    defaultConfig {
        applicationId "com.example.live_trainer"
        minSdkVersion 21
        targetSdkVersion 35
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = "11"
    }
}

flutter {
    source '../..'
}
afterEvaluate {
    tasks.whenTaskAdded { task ->
        if (task.name == 'assembleDebug') {
            task.doLast {
                def apkPath = "${buildDir}/outputs/apk/debug/app-debug.apk"
                def targetPath = "${project.rootDir}/build/copied_app.apk"
                copy {
                    from apkPath
                    into "${project.rootDir}/build/"
                    rename { String fileName -> "copied_app.apk" }
                }
                println "APK copied to: $targetPath"
            }
        }
    }
}
